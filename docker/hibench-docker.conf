#=========================#
#  Operating System setup #
#=========================#
OS_DIST                          ubuntu
OS_VERSION                       20.04


#=========================#
#   General Dependencies  #
#                         #
#   python at least 2.6   #
#   jdk at least 6        #
#   scala at least 2.10   #
#=========================#
PYTHON_VERSION                   2
JDK_VERSION                      8
MAVEN_VERSION                    3.9.9


#=========================#
#    Hadoop and Spark     #
#=========================#
HADOOP_VERSION                   hadoop3.2.1
HADOOP_VERSION_DETAIL            3.2.1
SPARK_VERSION                    spark3.1
SPARK_VERSION_DETAIL             3.1.1
HADOOP_FOR_SPARK_VERSION         3.2
HADOOP_URL                       https://www.apache.org/dyn/mirrors/mirrors.cgi?action=download&filename=hadoop/common/hadoop-3.2.1/hadoop-3.2.1.tar.gz
SPARK_URL                        https://www.apache.org/dyn/mirrors/mirrors.cgi?action=download&filename=spark/spark-3.1.1/spark-3.1.1-bin-hadoop3.2.tgz


#=========================#
#    CDH distribution     #
#=========================#
# Make sure the CDH-distribution matches the versions of HADOOP and SPARK
# Please check http://www.cloudera.com/content/cloudera/en/documentation/core/latest/topics/cdh_vd_cdh_package_previous.html

CDH_VERSION                      5
CDH_VERSION_DETAIL               5.3.3

#=========================#
#    Docker Settings      #
#=========================#

# Avoid interactive prompts during image build
DEBIAN_FRONTEND noninteractive

#=========================#
#    HiBench              #
#=========================#

# URL to download HiBench from github repository (zip file)
# Archive can be a hash, release, refs to a branch or tag
HIBENCH_URL                      https://github.com/intel-hadoop/HiBench/archive/f2eac7a0868006cfa288ea6b604f02b88ddccf34.zip
DSPARK_VERSION                   3.1
DSCALA_VERSION                   2.12
